<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast-Food-fast - Your fast food delivery service</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <h1 class="header row stretch">Welcome to Fast-Food-Fast!</h1>
            <div class="form-header row">Create an account</div>

            <form>
                <input class="input-field row" placeholder="Email" />
                <input class="input-field row" placeholder="Password" />
                <input class="input-field row" placeholder="Repeat Password" />
                <div class="row middle">
                    <button class="form-btn middle">Create Account</button>
                    <div class="form-footer middle">Have an account? <a class="link" href="/sign-in">Sign in</a></div>
                </div>
                
            </form>
        </div>
    </main>
</body>

</html>
