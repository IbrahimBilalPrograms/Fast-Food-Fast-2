<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign-up on our fast food online restaurant and order your taste. It will be delivered to you very fast.">
    <title>Sign up - Fast-Food-Fast</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class='top-bar'>
            <div class='tb-left-item'>Fast-Food-Fast</div>
            <div class='tb-middle-item'></div>
            <a href='https://eltneg.github.io/Fast-Food-Fast/UI/sign-up.html' class='tb-menu'>Register</a>
            <a href='https://eltneg.github.io/Fast-Food-Fast/UI/index.html' class='tb-menu lm-2em'>Sign in</a>
        </div>
        <div class="container">
            <h1 class="header row stretch">Welcome to Fast-Food-Fast!</h1>
            <div class="form-header row">Create an account</div>

            <form>
                <input type="email" class="input-field row" placeholder="Email" />
                <input type="password" class="input-field row" placeholder="Password" />
                <input type="password" class="input-field row" placeholder="Repeat Password" />
                <div class="row middle">
                    <button class="form-btn middle">Create Account</button>
                    <div class="form-footer middle">Have an account?
                        <a class="link" href="https://eltneg.github.io/Fast-Food-Fast/UI/index.html">Sign in</a>
                    </div>
                </div>

            </form>
        </div>
    </main>
</body>

</html>
