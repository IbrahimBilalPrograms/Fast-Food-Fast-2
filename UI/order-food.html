<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Order your desired food online and it will be delivered to you fast.">
    <title>Order food from the menu - Fast-Food-Fast</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class='top-bar logged-in'>
            <div class='tb-left-item'>Fast-Food-Fast</div>
            <div class='l-tb-middle-item'></div>
            <a href='https://eltneg.github.io/Fast-Food-Fast/UI/sign-up.html' class='tb-menu'>Order food</a>
            <a href='https://eltneg.github.io/Fast-Food-Fast/UI/index.html' class='tb-menu'>Order History</a>
            <a href='https://eltneg.github.io/Fast-Food-Fast/UI/index.html' class='tb-menu'>Log out</a>
        </div>
        <div class="container">
            <h1 class="header row stretch">Hi User!</h1>
            <div class="form-header row">What would you like to eat today?</div>
            <form>
                <select class="select-food">
                    <option disabled selected hidden>Select Food...</option>
                    <option>Gaari and Sugar</option>
                    <option>Moin Moin</option>
                </select>
                <div class="form-header row">Where do you want it delivered?</div>
                <input type="address" class="input-address row" placeholder="Enter your address" />
                <div class="row middle">
                    <button class="form-btn middle">Make your order</button>
                    <button class="history-btn middle">Order History</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
