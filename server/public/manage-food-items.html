<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Add or remove food items. Edit food items on the menu list">
    <title>Add, remove or edit foods on the menu - Fast-Food-Fast</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class='top-bar logged-in'>
            <div class='tb-left-item'>Fast-Food-Fast</div>
            <div class='l-tb-middle-item'></div>
                <a href='https://eltneg.github.io/Fast-Food-Fast/UI/sign-up.html' class='tb-menu'>Manage food</a>
                <a href='https://eltneg.github.io/Fast-Food-Fast/UI/index.html' class='tb-menu'>Manage orders</a>
                <a href='https://eltneg.github.io/Fast-Food-Fast/UI/index.html' class='tb-menu'>Log out</a>
        </div>
            <div class="container middle">
                <h1 class="food-items-header">Fast Food Items</h1>

                <form>
                    <div class="input-header row">Add an item</div>
                    <input id="food-name" type="text" class="input-field row reduce-top-margin" placeholder="Name" />
                    <input id="img-url" type="text" class="input-field row reduce-top-margin" placeholder="Image url" />
                    <div class="row middle">
                        <button onclick="handleSubmit(event)" class="add-item-btn middle">Add</button>
                    </div>
                </form>

                <div class="form-header item-header row">Manage items</div>
                <table class="food-item-table">
                    <tr class="row">
                        <td>Amala and Ewede</td>
                        <td>Edit</td>
                        <td>Delete</td>
                    </tr>

                    <tr class="row">
                        <td>Gaari and Sugar</td>
                        <td>Edit</td>
                        <td>Delete</td>
                    </tr>

                    <tr class="row">
                        <td>Moin Moin</td>
                        <td>Edit</td>
                        <td>Delete</td>
                    </tr>

                    <tr class="row">
                        <td>Jollof Rice</td>
                        <td>Edit</td>
                        <td>Delete</td>
                    </tr>

                </table>
            </div>
    </main>
    <script src="./js/manage-food.js" ></script>
</body>

</html>
