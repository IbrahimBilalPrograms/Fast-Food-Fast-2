<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Order any fast food and it will be delivered to you fast anywhere.
        We have amala, pounded yam, Jollof rice, any soup and much more.">
    <title>Your fast food delivery service - Fast-Food-Fast</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
</head>

<body>
    <div class='grid-container grid-auth-page'>
        <div class='topbar flex-container white'>
            <div class="left-menu"><a href='./index.html'>Fast Food Fast</a></div>
            <div class="flex-container right-menu home-right-menu">
                <a href='./sign-up.html'>Sign Up</a>
                <a href='./login.html'>Login</a>
            </div>
        </div>
        <div class='auth-img'>
            <img src="images/main.jpeg" alt='main' />
            <h1 class="header row stretch">Welcome to Fast-Food-Fast!</h1>
        </div>
        <div class="container auth-side">
            <div class="form-container">
                <h1 class="hidable-header row stretch">Welcome to Fast-Food-Fast!</h1>
                <div class="form-header row">Login to your account</div>
                <form action="./order-food.html" onsubmit="return validateLogin(event)">
                    <input id='username' type="text" class="input-field row" placeholder="Username" required/>
                    <input id='password' type="password" class="input-field row" placeholder="Password" required />
                    <div class="row middle">
                        <button type='submit' class="form-btn middle">Log in</button>
                        <div class="form-footer middle">Do not have an account?
                            <a class="link" href="./sign-up.html">Sign up</a>
                        </div>
                    </div>

                </form>
            </div>

        </div>
        <script src="./js/auth.js" ></script>
</body>

</html>
